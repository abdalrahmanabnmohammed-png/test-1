<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق الكتب الجامعية الأردنية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-700 text-white p-4 shadow-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold">كتابي الجامعي</h1>
        <div>
            <button class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-100">تسجيل الدخول</button>
        </div>
    </nav>

    <header class="py-10 text-center bg-white border-b">
        <h2 class="text-3xl font-bold mb-4">ابحث عن كتابك أو دوسيتك في أي جامعة أردنية</h2>
        <div class="max-w-2xl mx-auto px-4">
            <input type="text" placeholder="اسم الكتاب، الجامعة، أو الكلية..." class="w-full p-4 border rounded-full shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:scale-105 transition-transform">
            <img src="https://via.placeholder.com/300x200" alt="كتاب" class="w-full h-48 object-cover">
            <div class="p-4">
                <span class="text-xs text-blue-600 font-bold bg-blue-100 px-2 py-1 rounded">الجامعة الأردنية</span>
                <h3 class="text-xl font-bold mt-2">كتاب كالكولاس 101</h3>
                <p class="text-gray-600">الحالة: نظيف جداً</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-green-600 font-bold text-lg">5 دنانير</span>
                    <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">التفاصيل</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:scale-105 transition-transform">
            <img src="https://via.placeholder.com/300x200" alt="كتاب" class="w-full h-48 object-cover">
            <div class="p-4">
                <span class="text-xs text-green-600 font-bold bg-green-100 px-2 py-1 rounded">جامعة العلوم والتكنولوجيا</span>
                <h3 class="text-xl font-bold mt-2">تلخيص مادة الفيزياء 1</h3>
                <p class="text-gray-600">الحالة: ورق مطبوع</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-green-600 font-bold text-lg">2 دينار</span>
                    <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">التفاصيل</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center py-10 text-gray-500">
        جميع الحقوق محفوظة - طلاب الجامعات الأردنية 2024
    </footer>

</body>
</html>
